apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lakehouse-authz
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: lakehouse
  source:
    path: apps/ranger-admin
    repoURL: 'https://github.com/semeteycoskun/lakehouse.git'
    targetRevision: HEAD
  destination:
    namespace: ranger
    server: 'https://kubernetes.default.svc'
